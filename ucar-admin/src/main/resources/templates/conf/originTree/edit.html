<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改订单来源树')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-originTree-edit" th:object="${confOriginTree}">
            <input name="id" th:field="*{id}" type="hidden">
           
            <div class="form-group">    
                <label class="col-sm-3 control-label">来源名称：</label>
                <div class="col-sm-8">
                    <input name="originName" th:value="*{originName}" class="form-control" type="text" readonly>
                </div>
            </div>
          
            <div class="form-group">    
                <label class="col-sm-3 control-label">网约车代号：</label>
                <div class="col-sm-8">
                    <input name="refOriginCode" th:field="*{refOriginCode}" class="form-control" type="text">
                </div>
            </div>
           
            <div class="form-group">
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <textarea name="exprNote" class="form-control">[[*{exprNote}]]</textarea>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "conf/originTree";
        $("#form-originTree-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-originTree-edit').serialize());
            }
        }
    </script>
</body>
</html>
