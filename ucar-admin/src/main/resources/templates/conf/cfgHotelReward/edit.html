<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改酒店奖励配置')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cfgHotelReward-edit" th:object="${confHotelReward}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">酒店名称：</label>
                <div class="col-sm-8">
                   <!-- aa <span th:text="*{hotelId}">cc</span>dd -->
                    <div class="form-control-static" th:text="${@dept.selectDeptLabel(__${confHotelReward.hotelId}__)}">
					</div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">车型：</label>
                <div class="col-sm-8">
                    <select name="carType" class="form-control m-b" th:with="type=${@dict.getType('car_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{carType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">服务类型：</label>
                <div class="col-sm-8">
                    <select name="orderType" class="form-control m-b" th:with="type=${@dict.getType('order_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{orderType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">下单类型：</label>
                <div class="col-sm-8">
                    <select name="clientType" class="form-control m-b" th:with="type=${@dict.getType('client_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{clientType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">奖励规则：</label>
                <div class="col-sm-8">
                    <select name="recommendRule" class="form-control m-b" th:with="type=${@dict.getType('fee_rule')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{recommendRule}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">酒店方奖励：</label>
                <div class="col-sm-8">
                    <input name="hotelRecommend" th:field="*{hotelRecommend}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">平台方奖励：</label>
                <div class="col-sm-8">
                    <input name="platRecommend" th:field="*{platRecommend}" class="form-control" type="text">
                </div>
            </div>

        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "conf/cfgHotelReward";
        $("#form-cfgHotelReward-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-cfgHotelReward-edit').serialize());
            }
        }
    </script>
</body>
</html>
