<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改酒店信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-hotel-edit" th:object="${confHotel}">
            <input name="id" th:field="*{id}" type="hidden">
           <!--  <div class="form-group">    
                <label class="col-sm-3 control-label">酒店代号：</label>
                <div class="col-sm-8">
                    <input name="hotelCode" th:field="*{hotelCode}" class="form-control" type="text">
                </div>
            </div> -->
          	<div class="form-group">    
                <label class="col-sm-3 control-label">酒店名称：</label>
                <div class="col-sm-8">
                    <input name="a" th:value="*{hotelName}" class="form-control" type="text" readonly>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">星级：</label>
                <div class="col-sm-8">
                    <input name="star" th:field="*{star}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">详细地址：</label>
                <div class="col-sm-8">
                    <input name="address" th:field="*{address}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">法人：</label>
                <div class="col-sm-8">
                    <input name="legalPerson" th:field="*{legalPerson}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">注册资本：</label>
                <div class="col-sm-8">
                    <input name="regCapital" th:field="*{regCapital}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "conf/hotel";
        $("#form-hotel-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-hotel-edit').serialize());
            }
        }
    </script>
</body>
</html>
