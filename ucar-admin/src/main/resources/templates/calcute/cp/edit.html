<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改核算结果')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cp-edit" th:object="${accountResult}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单编号：</label>
                <div class="col-sm-8">
                    <input name="orderId" th:field="*{orderId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机id：</label>
                <div class="col-sm-8">
                    <input name="driverId" th:field="*{driverId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单来源：</label>
                <div class="col-sm-8">
                    <input name="origin" th:field="*{origin}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单来源细类：</label>
                <div class="col-sm-8">
                    <input name="orderSourceMark" th:field="*{orderSourceMark}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户端类型：</label>
                <div class="col-sm-8">
                    <select name="clientType" class="form-control m-b" th:with="type=${@dict.getType('client_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{clientType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单总额：</label>
                <div class="col-sm-8">
                    <input name="totalMoney" th:field="*{totalMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单应付金额：</label>
                <div class="col-sm-8">
                    <input name="orderMoney" th:field="*{orderMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单实付金额：</label>
                <div class="col-sm-8">
                    <input name="realReceiptMoney" th:field="*{realReceiptMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单优惠金额：</label>
                <div class="col-sm-8">
                    <input name="benfitMoney" th:field="*{benfitMoney}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">优惠券编号：</label>
                <div class="col-sm-8">
                    <input name="couponid" th:field="*{couponid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省运营编号：</label>
                <div class="col-sm-8">
                    <input name="provinceId" th:field="*{provinceId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">市运营商/市DMP编号：</label>
                <div class="col-sm-8">
                    <input name="cityId" th:field="*{cityId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">县DMP编号：</label>
                <div class="col-sm-8">
                    <input name="countyId" th:field="*{countyId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机分成金额：</label>
                <div class="col-sm-8">
                    <input name="driverOriginalFee" th:field="*{driverOriginalFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机额外奖励金额：</label>
                <div class="col-sm-8">
                    <input name="driverRewardFee" th:field="*{driverRewardFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机分成总额：</label>
                <div class="col-sm-8">
                    <input name="driverFee" th:field="*{driverFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">额外给予CP费用：</label>
                <div class="col-sm-8">
                    <input name="driverToCpFee" th:field="*{driverToCpFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省运营商提成：</label>
                <div class="col-sm-8">
                    <input name="provinceFee" th:field="*{provinceFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">市运营商/市DMP提成：</label>
                <div class="col-sm-8">
                    <input name="cityFee" th:field="*{cityFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">县DMP提成：</label>
                <div class="col-sm-8">
                    <input name="countyFee" th:field="*{countyFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">渠道分成：</label>
                <div class="col-sm-8">
                    <input name="aggregationPlatFee" th:field="*{aggregationPlatFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推荐人：</label>
                <div class="col-sm-8">
                    <input name="recommender" th:field="*{recommender}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推荐人奖励：</label>
                <div class="col-sm-8">
                    <input name="recommenderFee" th:field="*{recommenderFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">聚合平台承担推荐费：</label>
                <div class="col-sm-8">
                    <input name="aggrRecommenderFee" th:field="*{aggrRecommenderFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">平台承担推荐费：</label>
                <div class="col-sm-8">
                    <input name="platRecommenderFee" th:field="*{platRecommenderFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">易至平台分成：</label>
                <div class="col-sm-8">
                    <input name="platFee" th:field="*{platFee}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运营商类型：</label>
                <div class="col-sm-8">
                    <select name="cpType" class="form-control m-b" th:with="type=${@dict.getType('cp_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{cpType}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机分成规则id：</label>
                <div class="col-sm-8">
                    <input name="driverfeeRuleId" th:field="*{driverfeeRuleId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">渠道分成规则id：</label>
                <div class="col-sm-8">
                    <input name="aggregationPlatfeeRuleId" th:field="*{aggregationPlatfeeRuleId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运营商分成规则id：</label>
                <div class="col-sm-8">
                    <input name="cpfeeRuleId" th:field="*{cpfeeRuleId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推荐人奖励分成规则id：</label>
                <div class="col-sm-8">
                    <input name="recommendfeeRuleId" th:field="*{recommendfeeRuleId}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单月份：</label>
                <div class="col-sm-8">
                    <input name="orderMonth" th:field="*{orderMonth}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "calcute/cp";
        $("#form-cp-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-cp-edit').serialize());
            }
        }
    </script>
</body>
</html>
