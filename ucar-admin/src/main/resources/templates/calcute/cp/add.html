<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增核算结果')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-cp-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单编号：</label>
                <div class="col-sm-8">
                    <input name="orderId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机id：</label>
                <div class="col-sm-8">
                    <input name="driverId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单来源：</label>
                <div class="col-sm-8">
                    <input name="origin" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单来源细类：</label>
                <div class="col-sm-8">
                    <input name="orderSourceMark" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">客户端类型：</label>
                <div class="col-sm-8">
                    <select name="clientType" class="form-control m-b" th:with="type=${@dict.getType('client_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单总额：</label>
                <div class="col-sm-8">
                    <input name="totalMoney" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单应付金额：</label>
                <div class="col-sm-8">
                    <input name="orderMoney" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单实付金额：</label>
                <div class="col-sm-8">
                    <input name="realReceiptMoney" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单优惠金额：</label>
                <div class="col-sm-8">
                    <input name="benfitMoney" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">优惠券编号：</label>
                <div class="col-sm-8">
                    <input name="couponid" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省运营编号：</label>
                <div class="col-sm-8">
                    <input name="provinceId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">市运营商/市DMP编号：</label>
                <div class="col-sm-8">
                    <input name="cityId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">县DMP编号：</label>
                <div class="col-sm-8">
                    <input name="countyId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机分成金额：</label>
                <div class="col-sm-8">
                    <input name="driverOriginalFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机额外奖励金额：</label>
                <div class="col-sm-8">
                    <input name="driverRewardFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机分成总额：</label>
                <div class="col-sm-8">
                    <input name="driverFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">额外给予CP费用：</label>
                <div class="col-sm-8">
                    <input name="driverToCpFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">省运营商提成：</label>
                <div class="col-sm-8">
                    <input name="provinceFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">市运营商/市DMP提成：</label>
                <div class="col-sm-8">
                    <input name="cityFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">县DMP提成：</label>
                <div class="col-sm-8">
                    <input name="countyFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">渠道分成：</label>
                <div class="col-sm-8">
                    <input name="aggregationPlatFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推荐人：</label>
                <div class="col-sm-8">
                    <input name="recommender" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推荐人奖励：</label>
                <div class="col-sm-8">
                    <input name="recommenderFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">聚合平台承担推荐费：</label>
                <div class="col-sm-8">
                    <input name="aggrRecommenderFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">平台承担推荐费：</label>
                <div class="col-sm-8">
                    <input name="platRecommenderFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">易至平台分成：</label>
                <div class="col-sm-8">
                    <input name="platFee" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运营商类型：</label>
                <div class="col-sm-8">
                    <select name="cpType" class="form-control m-b" th:with="type=${@dict.getType('cp_type')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">司机分成规则id：</label>
                <div class="col-sm-8">
                    <input name="driverfeeRuleId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">渠道分成规则id：</label>
                <div class="col-sm-8">
                    <input name="aggregationPlatfeeRuleId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">运营商分成规则id：</label>
                <div class="col-sm-8">
                    <input name="cpfeeRuleId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">推荐人奖励分成规则id：</label>
                <div class="col-sm-8">
                    <input name="recommendfeeRuleId" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">订单月份：</label>
                <div class="col-sm-8">
                    <input name="orderMonth" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "calcute/cp"
        $("#form-cp-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-cp-add').serialize());
            }
        }
    </script>
</body>
</html>
